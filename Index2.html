<html>
 <head> 
<title>P90</title> 
<link rel="stylesheet" type="text/css" href="game.css">

<script src="main.js"></script>

</head>
<body>
    <h1>Math Quiz Game</h1>
    <div class="container">
        <h3><span id="name1"></span> : <span id="score1"></span></h3>
        <h3><span id="name2"></span> : <span id="score2"></span></h3>
        <center>
            <h2 style="color: white;">Guess The Word!</h2>
    
            <h2>Question Turn : <span id="qt"></span></h2>
            <h2>Answer Turn : <span id="at"></span></h2>
            <br>
            <br>
            <div id="output"></div>
            <br>
            <br>
            <label>Send You Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>
            <br>
            <br>
            <input placeholder="number" type="text" id="number1">
            <br>
            <br>
            <input placeholder="number" type="text" id="number2">
            <br>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </center>
    </div>
</body>
